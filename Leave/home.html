<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h3>Leave Application</h3>
    <form class="contact_form" action="#">
        <input class="name" type="text" placeholder="Name"><br>
        <input class="email" type="email" placeholder="Email"><br>
        <input class="from" type="date" placeholder="from"><br>
        <input class="to" type="date" placeholder="to"><br>
        <textarea class="msg" cols="15" rows="5" placeholder="Remarks..."></textarea><br>
        <select class="type">
            <option selected>Type of leave</option>
            <option>Casual Leave</option>
            <option>Sick Leave</option>
        </select>
        <button class="sub" type="submit">send</button>
    </form>
   </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="home.js"></script>
</body>
</html>
