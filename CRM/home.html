<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .input{
            border: none;
            border-bottom: 1px solid rgb(182, 182, 182);
            outline: none;

        }
    </style>
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <h2 class="text-center fw-bold my-5">Welcome</h2>
            <div class="h1 text-danger text-center my-3"><i class="bi bi-person-bounding-box"></i></div>
            <div class="input-group">
                <form action="#">
                    <div class="m-2"><input class="pe-5 py-1 input mb-2" type="text" name="user" placeholder="Username"></div>
                    <div class="m-2"><input class="pe-5 py-1 input mb-5" type="password" name="pass" placeholder="Password"></div>
                    <div class="d-grid"><button class="btn btn-success text-center fw-bold rounded-pill shadow" type="submit" name="sub" value="Login">LOGIN</button></div>
                </form>
            </div>
        </div>
    </div>
</div>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
