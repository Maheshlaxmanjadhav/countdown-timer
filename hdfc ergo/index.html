<!DOCTYPE html>
<html>
<head>
<title>HDFC ERGO</title>
<script src="style.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="home">
<form action="/#">
<h3>Quick Quote for your Car Insurance.<h3>
<input type="text" id="text1" placeholder="Name"><br>
<input type="email" id="email1" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
<input type="text" id="mobile" name="Mobile Number" placeholder="Mobile Number" pattern="[1-9]{1}[0-9]{9}"  required><br>
<div class="main-class">Coverage Type</div>
<div class="sub">
<input type="radio" id="comprehensive" name="cm">
<label for="comprehensive">Comprehensive</label>
<input type="radio" id="TP" name="cm">
<label for="TP">Third party</label>
<input type="radio" id="NS" name="cm">
<label for="NS">Not Sure</label><br><br>
<div class="check">
<input type="checkbox" id="cb" onclick="clicked()">
I hereby authorize HDFC ERGO General Insurance to contact me before 10pm.
I agree that this consent will override my NDNC registration.</div>
<br>
<input type="submit" class="submit" value="GET QUOTE NOW!" id="btn" style="background-color:grey" disabled>
</div>

</form>
</div>

</body>
</html>
