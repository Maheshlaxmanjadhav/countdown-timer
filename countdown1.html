<!DOCTYPE html>
<html>
<head>
<title>CountDown1</title>
<style>
*{margin:0;padding:0;}
div{
height:100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
color:#9c0000;
font-weight: bold;
font-size:20px;
text-align:center;
}
.t{
font-size:30px;
font-weight: bold;
padding:40px;
color:#f7115a;
}
body{
background-image:url("image4.jfif");
background-repeat:no-repeat;
background-attachment: fixed;
background-size: cover;
}
</style>
</head>
<body>
<div>
<table>
<tr>
<td colspan="4" class="t">COUNTDOWN TIMER</td>
</tr>
<tr>
<td id="days">120</td>
<td id="hours">4</td>
<td id="minutes">12</td>
<td id="seconds">22</td>
</tr>
<tr>
<td>Days</td>
<td>Hours</td>
<td>Minutes</td>
<td>Seconds</td>
</tr>
</table>
</div>
<script>
function countdown()
{

	var time = new Date("2021, 12,1").getTime();

	var today=new Date().getTime();

	var diff = time-today;

	var d = Math.floor(diff/(1000*60*60*24));
	console.log(d);

	var h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
	console.log(h);


	var m = Math.floor((diff%(1000*60*60))/(1000*60));
	console.log(m);

	var s = Math.floor((diff%(1000*60))/(1000));
	console.log(s);

	document.getElementById("days").textContent=d;
	document.getElementById("days").innerText=d;

	document.getElementById("hours").textContent=h;
	document.getElementById("minutes").textContent=m;
	document.getElementById("seconds").textContent=s;
	setTimeout(countdown,1000);
}
countdown();
</script>
</body>
</html>
