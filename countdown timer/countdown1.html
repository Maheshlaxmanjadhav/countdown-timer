<!DOCTYPE html>
<html>
<head>
<title>CountDown1</title>
<script src="counter.js"></script>
<link rel="stylesheet" type="text/css" href="counter.css">
</head>
<body>
<div>
<span class="b">MY BIRTHDAY PARTY STARTS ON</span>
<input type="datetime-local" name="cdate" id="cdate" /><br/>
<input type="button" onclick="countdown(cdate)" value="Submit" />
<table>
<tr>
<td colspan="4" class="t">COUNTDOWN STARTS</td>
</tr>
<tr>
<td id="days">D,</td>
<td id="hours">H:</td>
<td id="minutes">M:</td>
<td id="seconds">S</td>
</tr>
<tr>
<td>Days</td>
<td>Hours</td>
<td>Minutes</td>
<td>Seconds</td>
</tr>
</table>
</div>
</body>
</html>
